<div class="chessboard-container">
  <div class="column-labels">
    <!-- Eliminamos la div vacÃ­a de aquÃ­ -->
    <div class="label" *ngFor="let col of cols">{{col}}</div>
  </div>
  <div class="board-with-row-labels">
    <div class="row-labels">
      <div class="label" *ngFor="let row of rows">{{row}}</div>
    </div>
    <div class="board">
      <div class="board-row" *ngFor="let row of rows; let i = index">
        <div class="board-square" 
             *ngFor="let col of cols; let j = index" 
             [ngClass]="{
                 'black': (i+j) % 2 == 1,
                 'selected': isSelected(i, j),
                 'possible-move': isPossibleMove(i, j),
                 'ai-move': isAIMove(i, j)
             }"
             (click)="onSquareClick(i, j)">
            <span [innerHTML]="getPiece(i, j)"></span>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="checkMessage" class="check-message">
  {{ checkMessage }}
</div>

<div *ngIf="checkmateMessage" class="checkmate-message">
  {{ checkmateMessage }}
</div>

<div *ngIf="drawMessage" class="draw-message">
  {{ drawMessage }}
</div>

<div *ngIf="gameOverMessage" class="game-over-message">
  {{ gameOverMessage }}
</div>
